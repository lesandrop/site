<script>
const RSS_URL = `https://lesandrop.github.io/site/feed.xml`;

function addLeadingZero(num) {
  num = num.toString();
  while (num.length < 2) num = "0" + num;
  return num;
}

function buildRFC822Date(dateString) {
  const monthStrings = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

  const timeStamp = Date.parse(dateString);
  const date = new Date(timeStamp);

  const dayNumber = addLeadingZero(date.getDate());
  const month = monthStrings[date.getMonth()];
  const year = date.getFullYear();

  //10 de Janeiro de 2025
  return `${dayNumber} de ${month} de ${year} `;
}

fetch(RSS_URL)
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const items = data.querySelectorAll("item");
    let html = `<div class="content">
          <h1>Blog Academizando </h1>
	  <p>Blog de Lesandro Ponciano</p>
          <p><a href="https://lesandrop.github.io/site/feed.xml">XML RSS feed</a></p>
     `;
    items.forEach(el => {
      html += `
        <div class="div-1">
          <h2>
            <a href="${el.querySelector("link").innerHTML}">
              ${el.querySelector("title").innerHTML}
            </a>
          </h2
          <p><em>${buildRFC822Date(el.querySelector("pubDate").innerHTML)}</em></p>
          <p>${el.querySelector("description").innerHTML} <a href="${el.querySelector("link").innerHTML}">
             leia o texto.
            </a> </p> 
        </div>
      `;
    });
    html += `</div>
    	<footer class="footer-section">
		<div class="container text-center">
			<div class="copyright">
The source code of this page is available at https://github.com/lesandrop
			</div>
		</div>
	</footer>
	      `;
    document.body.insertAdjacentHTML("beforeend", html);
  });
</script>
